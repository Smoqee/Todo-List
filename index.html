<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" /><script defer src="bundle.js"></script></head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="upper selected">
                <span class="material-symbols-rounded">home</span>
                <p>Home</p>
            </div>

            <div class="lower">
                <div class="project-creation">
                    <input type="text" class="create-project-field" placeholder="Create Project">
                </div>
                <div class="project-list" data-project="Work">
                    <div class="project-title">
                        <span class="dot title-dot"></span>
                        <p>Work</p>
                        <button class="add-todo-button">Add</button>
                    </div>
                    <div class="project-item">
                        <span class="dot todo-dot"></span>
                        <p>Send Mail</p>
                    </div>
                    <div class="project-item">
                        <span class="dot todo-dot"></span>
                        <p>Presentation</p>
                    </div>
                    <div class="project-item">
                        <span class="dot todo-dot"></span>
                        <p>New Car</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            
        </div>
    </div>

</html>
