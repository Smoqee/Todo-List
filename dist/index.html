<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="new-task hidden">
        <div class="form">
            <h2>New Task</h2>
            <input type="text" id="task-description" placeholder="Description">
            <input type="date" id="task-date">
            <button type="button">Submit</button>
        </div>
    </div>

    <div class="content">
        <div class="sidebar">
            <div class="inbox">
                <p>Inbox</p>
            </div>
            <div class="projects">
                <div class="project-list-head">
                    <p class="light-text">Projects</p>
                    <p class="light-text creation">Create Project +</p>
                </div>
                <div class="project-list">
                </div>
            </div>
        </div>

        <div class="main-content">
            <h1>Inbox</h1>
            <div class="task-list" data-project="INBOX">
            </div>
            <p class="light-text">Create Task</p>
        </div>
    </div>
</body>
</html>
